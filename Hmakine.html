<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Hmakine.css">
</head>
<body>
        <form>
            <input type="text" id="text" value="0" value="">
            <input type="reset" class="op" value="C">
            <input type="button" value="(" onclick="text.value +='(' "></button>
            <input type="button" value=")" onclick="text.value +=')' "></button>
            <input type="button" class="op" value="del" onclick="text.value = text.value.toString().slice(0,-1)"></button>
            <input type="button" value="7" onclick="text.value +='7' "></button>
            <input type="button" value="8" onclick="text.value +='8' "></button>
            <input type="button" value="9" onclick="text.value +='9' "></button>
            <input type="button" class="op" value="/" onclick="text.value +='/' "></button>
            <input type="button" value="4" onclick="text.value +='4' "></button>
            <input type="button" value="5" onclick="text.value +='5' "></button>
            <input type="button" value="6" onclick="text.value +='6' "></button>
            <input type="button" class="op" value="*" onclick="text.value +='*' "></button>
            <input type="button" value="1" onclick="text.value +='1' "></button>
            <input type="button" value="2" onclick="text.value +='2' "></button>
            <input type="button" value="3" onclick="text.value +='3' "></button>
            <input type="button" class="op" value="-" onclick="text.value +='-' "></button>
            <input type="button" value="=" id="es" onclick="text.value = eval(text.value)"></button>
            <input type="button" value="0" onclick="text.value +='0' "></button>
            <input type="button" value="." onclick="text.value +='.' "></button>
            <input type="button" class="op" value="+" onclick="text.value +='+' "></button>
        </form> 
</body>
</html>
